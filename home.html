<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bharath!</title>
<style>
body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #fbc2eb);
    background-size: 600% 600%;
    animation: gradient 15s ease infinite;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    font-size: 3em;
    color: #ff4d6d;
    text-shadow: 0 0 20px #ff85a2;
    animation: shimmer 2s infinite alternate;
    z-index: 1;
}

@keyframes shimmer {
    0% { text-shadow: 0 0 10px #ff85a2; }
    100% { text-shadow: 0 0 30px #ff85a2; }
}

p {
    font-size: 1.5em;
    color: #6a1b9a;
    margin: 20px;
    max-width: 90%;
    z-index: 1;
}

button {
    padding: 12px 24px;
    font-size: 1em;
    color: #fff;
    background: #ff4d6d;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.3s;
    z-index: 1;
}

button:hover {
    transform: scale(1.05);
    background: #e84393;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}
</style>
</head>
<body>
<canvas id="hearts"></canvas>
<h1>Happy Birthday, Bharath!</h1>
<p>😍🎉Have a great year ahead Un smile eh enakku biggest gift 💝! I pray un life fulla santhosham, success, and unlimited happiness love irukanum 💫Always unna support panuven 🫶 love u so much daaaaa! 😚💖 Enjoy your day 😍🎂!"</p>
<button onclick="window.location.href='memories.html'">See Our Memories</button>

<script>
// Floating heart particles
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let hearts = [];

function Heart(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 20 + 10;
    this.speedY = Math.random() * 0.5 + 0.5;
    this.opacity = Math.random() * 0.5 + 0.3;
}
Heart.prototype.draw = function(){
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = '#ff69b4';
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(this.x + this.size/2, this.y - this.size/2, this.x + this.size*1.5, this.y + this.size/3, this.x, this.y + this.size);
    ctx.bezierCurveTo(this.x - this.size*1.5, this.y + this.size/3, this.x - this.size/2, this.y - this.size/2, this.x, this.y);
    ctx.fill();
    ctx.globalAlpha = 1;
};
Heart.prototype.update = function(){
    this.y += this.speedY;
    if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
    }
    this.draw();
};

function animate(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (hearts.length < 30) { hearts.push(new Heart()); }
    hearts.forEach(h => h.update());
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
